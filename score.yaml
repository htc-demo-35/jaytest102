apiVersion: score.dev/v1b1

metadata:
  name: "jaytest102"

service:
  ports:
    www:
      port: 80 # The port that the service will be exposed on
      targetPort: 9898 # The port that the container will be listening on

containers:
  podinfo:
    image: . # Set by pipeline
    variables:
      Hello: World
      conn_string: mysql://${resources.myria.username}:${resources.myria.password}@${resources.myria.host}:${resources.myria.port}/${resources.myria.name}

resources:
  dns: # We need a DNS record to point to the service 
    type: dns
  myria:
    type: mysql
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 80
